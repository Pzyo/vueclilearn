<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 1. 参数问题
			// 1.1 放入两个参数：
			const sum = (num1, num2) => {
				return num1 + num2
			}
			
			// 1.2 放入一个参数：
			const power = num => {
				return num * num
			}
			
			// 2. 函数代码量
			// 2.1 函数代码块中有多行代码时
			const test = () => {
				// 1. 打印Hello World
				console.log('Hello World');
				// 2. 打印Hello Vuejs
				console.log('Hello Vuejs');
			}
			
			// 2.2 函数代码块中只有一行代码时
			// const mul = (num1, num2) => {
			// 	return num1 * num2
			// }
			// 会自动执行并return执行结果
			const mul = (num1, num2) => num1 * num2
			console.log(mul(10, 20))  // 200
			
			// const demo = () => {
			// 	console.log('demo')
			// }
			const demo = () => console.log('demo')
			console.log(demo())  // undefined
		</script>
	</body>
</html>
