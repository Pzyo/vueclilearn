<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 链式编程
			new Promise((resolve, reject) => {
				setTimeout(() => {	
					resolve()
				}, 1000)
			}).then(() => {
				console.log('Hello World')
				return new Promise((resolve, reject) => {
					setTimeout(() => {
						resolve()
					}, 1000)
				})
			}).then(() => {
				console.log('Hello Vuejs')
				return new Promise((resolve, reject) => {
					setTimeout(() => {
						resolve()
					}, 1000)
				})
			}).then(() => {
				console.log('Hello Nodejs')
			})
		</script>
	</body>
</html>
